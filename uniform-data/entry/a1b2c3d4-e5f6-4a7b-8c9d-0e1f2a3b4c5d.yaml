              children:
                - mode: normal
                  text: >-
                    The hallmark of a true cortado is its 1:1 ratio of espresso
                    to steamed milk. This means equal parts of each, typically
                    served in a small glass (about 4–5 ounces). The milk is
                    steamed just enough to create a velvety texture, with little
                    to no foam, allowing the espresso’s character to shine
                    through while mellowing its acidity and bitterness.
