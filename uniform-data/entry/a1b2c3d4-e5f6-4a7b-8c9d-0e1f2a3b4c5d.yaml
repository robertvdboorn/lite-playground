                  text: >-
                    , meaning “to cut.” In the context of coffee, it refers to
                    espresso that’s “cut” with a small amount of steamed milk.
                    This drink originated in Spain, where coffee is an integral
                    part of daily life and social culture. The cortado is
                    designed to soften the intensity of espresso without
                    overwhelming it, resulting in a harmonious, smooth cup
                    that’s neither too strong nor too milky.
