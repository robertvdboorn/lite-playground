                    text: >-
                      When it comes to espresso, not all coffee beans are
                      created equal. So, what makes a bean “espresso”?
                      Technically, any coffee bean can be used for espresso, but
                      roasters often select beans and roast profiles that bring
                      out the bold, concentrated flavors espresso lovers crave.
                      Espresso beans are typically roasted longer, resulting in
                      a medium to dark roast that highlights rich, chocolatey,
                      and caramel notes while minimizing acidity.
