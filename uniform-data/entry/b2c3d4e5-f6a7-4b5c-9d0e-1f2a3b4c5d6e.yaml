                    text: >-
                      When it comes to coffeehouse classics, few drinks are as
                      beloved and frequently debated as the cappuccino and the
                      latte. Both have become staples in cafes around the world,
                      each with its own loyal following. Whether you’re a
                      seasoned coffee enthusiast or just starting to explore the
                      world of espresso-based beverages, understanding the
                      differences between these two drinks can help you make the
                      perfect choice for your next coffee break.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
