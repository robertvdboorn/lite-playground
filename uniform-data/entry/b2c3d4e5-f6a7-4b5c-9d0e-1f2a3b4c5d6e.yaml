                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' You prefer a milder, creamier beverage with a subtle coffee taste. Lattes are great for those who like to linger over their drink, enjoy a larger serving, or want to add flavored syrups for a personalized touch.'
