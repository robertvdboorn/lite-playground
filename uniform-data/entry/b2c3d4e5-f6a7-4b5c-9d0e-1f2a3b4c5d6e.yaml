                    children:
                      - mode: normal
                        text: 'Choose a cappuccino if:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' You enjoy a strong espresso flavor, appreciate a thick, foamy texture, and prefer a smaller, more concentrated drink. Cappuccinos are perfect for those who want a bold coffee experience with a luxurious, frothy finish.'
