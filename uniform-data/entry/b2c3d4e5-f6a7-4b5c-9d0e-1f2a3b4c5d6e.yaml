                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Serving Size:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Cappuccinos are typically served in smaller cups (about 6 ounces), while lattes are served in larger cups or glasses (8-12 ounces or more).'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Flavor Intensity:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' The espresso flavor in a cappuccino is more pronounced due to the lower milk content, while lattes are creamier and milder.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: null
                  - type: listitem
                    value: 5
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'Presentation:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' Cappuccinos often have a domed foam top and may be dusted with cocoa or cinnamon. Lattes, with their larger surface area and thinner foam, are ideal for latte art—those beautiful designs made by skilled baristas.'
                        type: text
                        style: ''
                        detail: 0
