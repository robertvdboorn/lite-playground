# yaml-language-server: $schema=https://eu.uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://eu.uniform.app/schemas/json-schema/component-definition/v1.json
id: articleHeader
name: Article Header
icon: format-heading
parameters:
  - id: title
    name: Title
    type: text
    guidance: Main article headline
    localizable: true
  - id: excerpt
    name: Excerpt
    type: richText
    guidance: Short summary or introduction to the article
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
    localizable: true
  - id: category
    name: Category
    type: select
    guidance: Article category
    typeConfig:
      options:
        - text: Technology
          value: technology
        - text: Design
          value: design
        - text: Business
          value: business
        - text: Marketing
          value: marketing
        - text: Development
          value: development
        - text: Lifestyle
          value: lifestyle
  - id: publishedDate
    name: Published Date
    type: date
    guidance: When the article was published
  - id: readingTime
    name: Reading Time
    type: text
    typeConfig: null
    localizable: true
  - id: authorName
    name: Author Name
    type: text
    guidance: Name of the article author
  - id: featuredImage
    name: Featured Image
    type: asset
    guidance: Main image for the article header
    typeConfig:
      allowedTypes:
        - image
