# yaml-language-server: $schema=https://eu.uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://eu.uniform.app/schemas/json-schema/component-definition/v1.json
id: contentHero
name: Content Hero
icon: screen
parameters:
  - id: title
    name: Title
    type: text
    guidance: Main headline for the hero section. Keep it punchy and under 10 words.
    localizable: true
  - id: description
    name: Description
    type: richText
    guidance: >-
      Rich text content describing the product or article. 2-3 paragraphs
      recommended.
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
    localizable: true
  - id: image
    name: Image
    type: asset
    guidance: >-
      Featured image for the hero section. Recommended aspect ratio 4:3. Set
      focal point for optimal cropping.
    typeConfig:
      allowedTypes:
        - image
  - id: imagePosition
    name: Image Position
    type: select
    guidance: Position the image on the left or right side of the content.
    typeConfig:
      options:
        - text: Left
          value: left
        - text: Right
          value: right
description: >-
  A hero-style component perfect for product and article views with image
  positioned left or right.
useTeamPermissions: true
slots:
  - id: cta
    name: CTA
    maxComponents: 3
    allowedComponents:
      - cta
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
titleParameter: title
thumbnailParameter: image
canBeComposition: false
